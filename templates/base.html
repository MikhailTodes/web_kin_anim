          width : 800,

  </head>


  <body onload="init()"> <!-- onload is used for Robot Web Tools -->

    <div class="container">

      <!-- child template -->
      {% block content %}{% endblock %}

      <h3>Errors:</h3>
      <!-- errors -->
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}

      <h3>Flash Messages:</h3>
      <!-- messages -->
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>

  </body>
</html>
